{% extends 'base.html' %}

{% block title %}Log in - My Wiki{% endblock %}

{% block header %}
    <h1>Log in</h1>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
{{ form.as_p }}

<input type="submit" value="Log in" class="btn btn-primary">
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
