{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Log in - My Wiki{% endblock %}

{% block header %}
    <h1>Log in</h1>
{% endblock %}

{% block content %}
<form class="center-form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {{ form | bootstrap }}

    <input type="submit" value="Log in" class="btn btn-primary btn-lg btn-block">
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
