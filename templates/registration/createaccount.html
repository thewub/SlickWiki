{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Create account - My Wiki{% endblock %}

{% block header %}
    <h1>Create account</h1>
{% endblock %}

{% block content %}
<div class="middle-content">
    <form method="post">
        {% csrf_token %}
        {{ form | bootstrap }}

        <input type="submit" value="Create account" class="btn btn-primary btn-lg btn-block">
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
